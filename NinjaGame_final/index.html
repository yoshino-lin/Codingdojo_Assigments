<!DOCTYPE html>
<html>
<head>
    <title>NinjaMan</title>
    <style type = "text/css">
        * {
          margin: 0;
          padding: 0;
        }
        .row{
          line-height: 0;
        }
        .wall{
          background-color: blue;
          height: 40px;
          width:  40px;
          display: inline-block;
        }
        .sushi{
          background-color: black;
          height: 40px;
          width:  40px;
          display: inline-block;
          background-image: url('img/sushi.png');
          background-size: contain;
        }
        .onigiri{
          background-color: black;
          height: 40px;
          width:  40px;
          display: inline-block;
          background-image: url('img/onigiri.png');
          background-size: contain;
        }
        .scaredy{
          background-color: black;
          height: 40px;
          width:  40px;
          display: inline-block;
          background-image: url('img/scaredy.png');
          background-size: contain;
        }
        .blank{
          background-color: black;
          height: 40px;
          width:  40px;
          display: inline-block;
        }
        #ninjaman{
          background-color: black;
          height: 40px;
          width:  40px;
          display: inline-block;
          background-image: url('img/ninja.gif');
          background-size: contain;
          position: absolute;
          left: 40px;
          top: 40px;
        }
    </style>
</head>
<body>
    <div id = 'world'></div>
    <div id = 'ninjaman'></div>
    <p>points:<span id="points">0</span></p>
</body>
<script type="text/javascript">
    var world = [
      [],
      [],
      [],
      [],
      [],
      [],
      [],
      [],
      [],
      [],
    ];
    var worldDict = {
      0: 'blank',
      1: 'wall',
      2: 'sushi',
      3: 'onigiri',
      4: 'scaredy'
    };
    for(var i = 0; i<world.length; i++){
        for(var x = 0; x<10; x++){
            var random = parseInt(0 + (4) * (Math.random()))
            world[i].push(random);
        }
    }
    var ghost_x = parseInt(0 + (world.length) * (Math.random()));
    var ghost_y = parseInt(0 + (world.length) * (Math.random()));
    world[ghost_y][ghost_x] = 4;
    function drawWorld(){
        output = "";
        for(var row = 0; row < world.length; row++){
            output += "<div class = 'row'>"
            for(var x = 0; x < world[row].length; x++){
                output += "<div class = '" + worldDict[world[row][x]] + "'></div>"
            }
            output += "</div>"
        }
        document.getElementById('world').innerHTML = output;
    }
    drawWorld();

    var ninjaman = {
      x:1,
      y:1
    }

    function drawNinjaman(){
      document.getElementById('ninjaman').style.top = ninjaman.y * 40 + 'px'
      document.getElementById('ninjaman').style.left = ninjaman.x * 40 + 'px'
    }
    drawNinjaman()

    document.onkeydown = function(e) {
      if(e.keyCode == 37){
          if(world[ninjaman.y][ninjaman.x-1] !=1){
              ninjaman.x--;
          }
      }
      if(e.keyCode == 39){
          if(world[ninjaman.y][ninjaman.x+1] !=1){
              ninjaman.x++;
          }
      }
      if(e.keyCode == 40){
          if(world[ninjaman.y+1][ninjaman.x] !=1){
              ninjaman.y++;
          }
      }
      if(e.keyCode == 38){
          if(world[ninjaman.y-1][ninjaman.x] !=1){
              ninjaman.y--;
          }
      }
      var NinjaMan_life = 3;
      //ghost
      if(NinjaMan_life != 0){
          var ghost_move_dic = parseInt(0 + (2) * (Math.random()));
          var temp_ghost_x = ghost_x;
          var temp_ghost_y = ghost_y;

          if(ghost_move_dic == 0) {
              if(ninjaman.x > ghost_x){
                  ghost_x+=1;
              }
              else{
                  ghost_x-=1;
              }

          }
          else {
              if(ninjaman.y > ghost_y){
                  ghost_y+=1;
              }
              else{
                  ghost_y-=1;
              }
          }
         var temp_block = world[ghost_y][ghost_x];
         world[temp_ghost_y][temp_ghost_x] = temp_block;
         world[ghost_y][ghost_x] = 4;
      }
      if(world[ninjaman.y][ninjaman.x] == 4){
          NinjaMan_life--;
      }
      else if (world[ninjaman.y][ninjaman.x] == 2 ||world[ninjaman.y][ninjaman.x] == 3) {
        document.getElementById('points').innerHTML ++;
        world[ninjaman.y][ninjaman.x] = 0;

      }
      drawWorld();
      drawNinjaman()
    }
</script>
</html>
