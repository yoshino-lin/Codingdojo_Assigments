<!DOCTYPE html>
<html>
    <body>
        <div id='background'>
		<!--位于img文件夹里的down1.png等文件是角色的图片（向下）-->
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
        </div>
        <script type="text/javascript">
            var leftValue = 450, topValue = 100, direction = 'down', step = 1;
            function update(){
			if(step == 1){step = 2;} //如果是图片是方向1图片，便改成方向2的图片
			else{step = 1;}//方向2的图片改回方向1
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
				document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";
            }
            document.onkeydown = function(e) {
                console.log('e: ', e); //测试信息1
                console.log('e.keyCode: ', e.keyCode);//测试信息2：e.keyCode的值
                if (e.keyCode == 65 && leftValue > 0) { // LEFT
                    leftValue = leftValue - 10;
					direction = 'left';
                }
                else if (e.keyCode == 68 && leftValue < 500) { // RIGHT
                    leftValue = leftValue + 10;
					direction = 'right';		
                }
                else if (e.keyCode == 87 && topValue > 0) { // UP
                    topValue = topValue - 10;
					direction = 'top';
                }
				else if (e.keyCode == 83 && topValue < 500) { // DOWN
                    topValue = topValue + 10;
					direction = 'down';
                }
                update();
            }
        </script>
    </body>
</html>
