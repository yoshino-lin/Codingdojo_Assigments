<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#image1').click(function(){
                $('#image1').hide();
            });
        });
    </script>
</head>
<body>
	<div class="box">
	<p class="title">Click</p>
	<button>Click</button>
	<p class="description">Bind an event handler to the "click" JavaScript event, or trigger that event on an element.</p>
	</div>

	<p class="title"></p>
	<button></button>
	<p class="description"></p>
	</div>
</body>
