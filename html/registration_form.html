<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Registration FormI</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <table width = "400"> <!--总宽度，实际变动只有文字和方框之间的间距-->
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name"></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email"></td>

            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="text" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="pw_confirm">PW Confirm:</label></td>
                <td><input type="text" id="pw_confirm" name="pw_confirm"></td>
            </tr>
            <tr>
                <td><label for="birthday">Birthday:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>
        </table>
        <p> </p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>
        <p> Favourite Language:
        <select>
            <option value="volvo">JavaScript</option>
            <option value="saab">Python</option>
            <option value="opel">C#</option>
            <option value="audi">Java</option>
        </select>
        </p>
        <p> </p>
        <input type="submit" value="submit">
    </body>
</html>
