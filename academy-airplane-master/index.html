<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean{
			background-image: url("ocean2.jpg");
			width: 900px;
			height: 700px;
		}
		.player{
			position: absolute;;
			background-image: url("player2.png");
			width: 70px;
			height: 75px;
		}
		.enemy{
			position: absolute;
			background-image: url("enemy2.png");
			width: 70px;
			height: 75px;
		}
	</style>
	<div id="ocean">
		<div id = "players">

		</div>
		<div id ="enemies">
			<div class="enemy"></div>
		</div>
	</div>
	<script type="text/javascript">
	var player = {
		left: 450,
		top:620
	}

	var enemies = [
		{left: 250, top: 100},
		{left: 350, top: 150},
		{left: 450, top: 250},
		{left: 550, top: 300},
		{left: 650, top: 350},
		{left: 700, top: 400},
	]
	function drawplayer(){
		content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
		document.getElementById('players').innerHTML = content;
	}
	drawplayer();
	function drawenemies(){
		content = "";
		for(var idx = 0; idx < enemies.length; idx++){
			content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
		}
		document.getElementById("enemies").innerHTML = content;
	}
	drawenemies();

	document.onkeydown = function(e) {
		if(e.keyCode == 37){
			player.left -=10;
		}
		if(e.keyCode == 39){
			player.left += 10;
		}
		if(e.keyCode == 40 && player.top < 625){
			player.top += 10;
		}
		if(e.keyCode == 38 && player.top > 500){
			player.top -= 10;
		}
		drawplayer();
	}
	</script>
</body>
</html>
